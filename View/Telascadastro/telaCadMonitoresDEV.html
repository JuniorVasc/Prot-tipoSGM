<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de Estoque</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="telacadtoners.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Devolução de Monitores</h2>
        <form id="productForm">
            <div class="form-group">
                <label for="productName">Item</label>
                <input type="text" class="form-control" id="marca" required>
            </div>
            <div class="form-group">
                <label for="productDescription">E/D</label>
                <input class="form-control" id="tagproduto" ></input>
            </div>
            <div class="form-group">
                <label for="productPrice">Númerio</label>
                <input type="text" class="form-control" id="precoproduto" required>
            </div>
            <div class="form-group">
                <label for="productPrice">Nome</label>
                <input type="text" class="form-control" id="precoproduto" required>
            </div>
            <div class="form-group">
                <label for="productPrice">Nacionalidade</label>
                <input type="text" class="form-control" id="precoproduto" required>
            </div>
            <div class="form-group">
                <label for="productQuantity">CC</label>
                <input type="text" class="form-control" id="quantidadeproduto" required>
            </div>
            <div class="form-group">
                <label for="productPrice">Descrição CC</label>
                <input type="text" class="form-control" id="precoproduto" required>
            </div>
            <div class="form-group">
                <label for="productCategory">Área/Departamento</label>
                <input type="text" class="form-control" id="salasproduto" required>
            </div>
            <div class="form-group">
                <label for="productPrice">Equip/sw</label>
                <input type="text" class="form-control" id="precoproduto" required>
            </div>
            <div class="form-group">
                <label for="productPrice">Quantidade</label>
                <input type="text" class="form-control" id="precoproduto" required>
            </div>
            <div class="form-group">
                <label for="productPrice">Marca</label>
                <input type="text" class="form-control" id="precoproduto" required>
            </div>
            <div class="form-group">
                <label for="productPrice">Modelo/user</label>
                <input type="text" class="form-control" id="precoproduto" required>
            </div>
            <div class="form-group">
                <label for="productPrice">SN/IMEI</label>
                <input type="text" class="form-control" id="precoproduto" required>
            </div>
            <div class="form-group">
                <label for="productPrice">Observações</label>
                <input type="text" class="form-control" id="precoproduto" required>
            </div>

            
            <button type="button" class="btn btn-primary" >Adicionar</button>
            <button type="button" class="btn btn-warning" >Editar</button>
            <button type="button" class="btn btn-danger" >Remover</button>
            <button type="reset" class="btn btn-secondary">Limpar</button>
        </form>

        <h3 class="mt-5">Lista de Monitores</h3>
        <table class="table">
            <thead>
                <tr>
                    <th>Item</th>
                    <th>E/D</th>
                    <th>Númerio</th>
                    <th>Nome</th>
                    <th>Nacionalidade</th>
                    <th>CC</th>      
                    <th>DescriçãoCC</th>  
                    <th>Área/Departamento</th>  
                    <th>Quantidade</th> 
                    <th>Marca</th>  
                    <th>SN/IMEI</th>
                    <th> Modelo</th>
                    <th>Observações</th>

                </tr>
            </thead>
            <tbody id="productTableBody">
                <!-- Produtos serão listados aqui -->
            </tbody>
        </table>
    </div>

    
</body>
</html>
